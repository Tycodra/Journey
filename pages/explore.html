<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/main.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
		/>
		<title>Journey</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="https://journey.tycodra.com">Journey</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a class="nav-link" href="https://journey.tycodra.com">Home</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Profile
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li>
									<a class="dropdown-item" href="/pages/my-journey.html">My Journey</a>
								</li>
								<li><hr class="dropdown-divider" /></li>
								<li>
									<a class="dropdown-item" href="/pages/bucket-list.html"
										>My Bucket List</a
									>
								</li>
							</ul>
						</li>
					</ul>
					<p class="nav-item ms-auto active">
						<a class="nav-link" href="/pages/explore.html">Explore</a>
					</p>
				</div>
			</div>
		</nav>

		<div
			class="d-flex justify-content-center align-items-center align-self-center explore-body"
		>
			<div class="jumbotron jumbotron-fluid explore-box">
				<div class="container">
					<h1 class="display-4">Whats the world up to?</h1>
					<p class="lead">
						Explore the hobbies and activities of other people from around the world!
					</p>
				</div>
				<form class="d-flex explore-form">
					<input
						id="explore-input"
						class="form-control me-2"
						type="search"
						placeholder="Explore"
						aria-label="Search"
					/>
					<button id="explore-btn" class="btn btn-outline-success" type="submit">
						Explore
					</button>
				</form>
			</div>
		</div>

		<div class="clear"></div>
		<footer class="navbar fixed-bottom navbar-dark bg-dark">
			<div class="navbar-nav">
				<a class="nav-link github-link" href="https://github.com/Tycodra/Journey.git"
					>Created by the lovely Cole Draper</a
				>
			</div>
		</footer>

		<script src="/javascript.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
